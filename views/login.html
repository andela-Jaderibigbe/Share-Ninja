<div class="auth-forms title">
  <h2>Login</h2>
  <form ng-submit="login(user)">
    <div class="input-group">
      <div class="input-group-addon">
        <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
      </div>
      <input ng-model="user.email" type="email" placeholder="your email" class="form-control" required>
    </div><br>

    <div class="input-group">
      <div class="input-group-addon">
        <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
      </div>
      <input ng-model="user.password" type="password" placeholder="your password" class="form-control" required>
    </div><br>
    
    <input type="submit" class="btn btn-info" value="Login">
  </form>
</div>
