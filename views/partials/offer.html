<div class="modal fade" id="offerModal" ng-controller="BrowseController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="panel panel-info title">
        <div class="panel-heading title">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="panel-title">Make an offer</h3>
        </div>

       <div class="panel-body">
         <form ng-submit="makeOffer()">
           <input type="number" ng-model="$parent.total" placeholder="How much are ou willing to offer? (e.g 25)" required class="form-control" ng-disabled="block">
           <input type="submit" class="btn btn-info" value="Place offer" ng-disabled="block">
         </form>
       </div>
      </div>
    </div>
  </div>
</div>
