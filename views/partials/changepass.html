<div class="modal fade" id="pasModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <button class="close" type="button" data-dismiss="modal" arai-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="panel-title">Change Password</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="changePass(user)">
            <input ng-model="user.email" type="email" placeholder="your email" class="form-control" required><br>
            <input ng-model="user.oldPass" type="password" placeholder="Old password" class="form-control" required><br>
            <input ng-model="user.newPass" type="password" placeholder="New password" class="form-control" required><br>
            <input type="submit" class="btn btn-primary" value="Change Password">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
